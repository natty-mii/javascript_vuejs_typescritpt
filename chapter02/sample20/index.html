<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // Itemクラスを定義した
                class Item {
                    //コンストラクターを定義する
                    constructor(price) {
                        //プロパティを定義する
                        this.price = price;
                    }
                    //消費税を計算するメソッド
                    getTax() {
                        return Math.round(this.price * (10 / 100));
                    }
                }

                class getTaxPrice {
                    getTaxPrice() {
                        const price = parseInt(prompt('商品の金額を入力してください'));
                        let item = new Item(price);
                        document.write(`${price}円の消費税は、${item.getTax()}円となります`);
                    }
                }

                const price = parseInt(prompt('商品の金額を入力してください'));
                if (Number.isFinite(price)) {
                    let item = new Item(price);
                    document.write(`${price}円の消費税は、${item.getTax()}円となります`);
                } else {
                    alert('数字を入力してください');
                }
            </script>
        </div>
    </div>
</body>

</html>
