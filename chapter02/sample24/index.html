<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div><label for=""><input type="checkbox" name="agree" id="agree">同意する</label></div>
            <div><button id="submit" disabled>送信する</button></div>
        </div>

        <script>
            const agree = document.getElementById('agree');
            agree.addEventListener('change', () =>{
            //     if (agree.checked) { //agree.checkedがtrueの時に、ボタンが押せるようにしたいので、
            //disabledをfalseにする。
            //         document.getElementById('submit').disabled = false;　
            //     } else {
            //         document.getElementById('submit').disabled = true;
            //     }
            //要は、チェックボックスにチェックがされていると、trueが返ってくるので、その逆が欲しいために、!をつける
                document.getElementById('submit').disabled = !agree.checked
             })

        </script>
    </div>
</body>

</html>
