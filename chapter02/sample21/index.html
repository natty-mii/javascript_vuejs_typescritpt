<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                //JSON
                // JavaScript Object Notationの頭文字
                //JSONは一般的には "" ダブルクォーテーションを用いる
                const locations = [
                    {
                        "name": "国会議事堂",
                        "address": "東京都千代田区x-x-x"
                    },
                    {

                        "name": "札幌時計台",
                        "address": "札幌市中央区x-x-x"
                    },
                    {
                        "name": "首里城",
                        "address": "沖縄県那覇市x-x-x-"
                    }
                ]

                //CSV(Comma Sepalated Values)
                //国会議事堂, 東京都千代田区
                //札幌時計台, 札幌市中央区

                // XML(EXtensible Markup Language)
                // <locations>
                //   <location>
                //     <name>国会議事堂</name>
                //     <address>東京都千代田区</address>
                //   </location>
                // </locations>

                for (let i=0; i<locations.length; i++) {
                    document.write(locations[i].name + '/' + locations[i].address + '<br>');
                }
            </script>
        </div>
    </div>
</body>

</html>
