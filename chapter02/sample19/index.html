<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // 消費税を計算する関数
                //tax=10は標準値、引数が指定されていなければ、標準値採用。引数があれば、そちらを優先。
                const getTax = (price, tax=10) => {
                    return Math.round(price * (tax / 100));
                }
                // var getTax = function() {}
                // function getTax() {}
                // どちらも古い書き方だが、使える。

                // この場合には、引数にtaxがあるので、こちらが適用される
                let tax = getTax(1870, 8);
                document.write(tax);

            </script>
        </div>
    </div>
</body>

</html>
